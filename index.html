<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Stock Profit or Loss</h1>

    <main>
        <label for="initial-price">Initial Price</label>
        <input type="number" placeholder="Enter initial price" id="initial-price">

        <label for="quantity">Quantity</label>
        <input type="number" placeholder="Quantity" id="quantity">

        <label for="current-price">Current Price</label>
        <input type="number" placeholder="Enter current price" id="current-price">

        <button id="submit-btn">Tell Me!!</button>

        <div id="result"></div>
    </main>
</body>
</html>
